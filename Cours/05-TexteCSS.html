<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier le texte en CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Raleway&display=swap');
        /*
            font-family: 'Courgette', cursive;
            font-family: 'Raleway', sans-serif;
        */

        /* Importer une police téléchargée */
        @font-face {
            font-family: 'OpenDys';
            src: url("assets/fonts/opendys/OpenDyslexicAlta-Regular.otf");
        }

        body {
            font-size: 30px;
        }

        header {
            font-size: 60px;
        }

        p {
            font-family: 'OpenDys', sans-serif;
        }

        h1 {
            color: #fff; /* nom de couleur | hexadecimal | RGB(a) | HSL(a) */
            background-color: #A30018;
            font-family:'Courgette', Arial, Ubuntu, cursive;
            /* sans-serif, serif, monospace, fantasy, cursive */
            font-size: 1.5em;
            text-align: center; /* center | right | start | left | end | justify */
            font-weight: 100; /* bold | 100 -> 900 | bolder | lighter / defaut : 400*/
            font-style: italic; /* italic | oblique | normal */
            text-decoration-line: underline ; /* none | underline | line-through | overline */
            text-decoration-color: black;
            text-decoration-style: wavy; /* solid | wavy | dotted | dashed */
            /*text-decoration: underline black wavy; */
            letter-spacing: 0.2em;
            word-spacing: 1em;
            text-shadow: 2px -3px 8px gold;
            /*alignement horizontal | alignement vertical | flou | (taille) | couleur */
            border-style: dashed; /* none | solid | dashed | dotted | wavy ? */
            border-right-color: darkorange;
            border-top-width: 5px;
            /*
            border : solid black 1px; -> une bordure noire tout autour
            border-bottom : wavy; ->
            ...
            */
            border-radius: 50%;
            /* juste un arrondis sur les coins : px
            lignes arrondies : %
            border-bottom-left-radius
            border-top-right-radius
            ....
            */
            overflow: hidden;

            /*
            Les tailles de police :
            px : relativement fixe
            em : 1em = 1 fois la taille du parent ( si pas de parent, body )
            % : 100% = 1em = 1* la taille du parent
            rem : root em : 1rem = 1* la taille de police ":root" ( du navigateur )
            ( tailles prédéfinies : small, xx-small, ... )

            Mais aussi : le cm, le pc, ..
             */
        }
    </style>
</head>
<body>

    <header>
        <h1>Modifier le texte en CSS</h1>
    </header>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa dicta, ducimus esse excepturi expedita harum illo, ipsum nobis non nulla quis voluptates! Commodi culpa earum modi nisi nobis, repellendus! Omnis.</p>

</body>
</html>
